<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preload" href="../../css/style.css" as="style">
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Alterar Cliente</title>
</head>
<body>
<section id="tabbed-form-section" class="tabbed-form">
    <div class="form-titles">
        <h2 id="dados-pessoais-title" class="active-tab">Dados Cliente</h2>
        <h2 id="endereco-consulta-title" class="inactive-tab">Endereço</h2>
        <h2 id="cartao-consulta-title" class="inactive-tab">Cartão</h2>
    </div>
    <form id="form-dados-pessoais" method="post" novalidate>
        <fieldset>
            <div class="form-row">
                <div class="form-field">
                    <a class="btn btn-warning"  href="../../src/consulta.html" >Voltar</a>
                </div>
            </div>
            <legend>Informações Básicas</legend>
            <div class="form-row">
                <div class="form-field">
                    <label for="nome-altera">Nome <span class="required">*</span></label>
                    <input type="text" name="nome" id="nome-altera" class="" placeholder="Digite seu nome completo" required aria-required="true" />
                </div>
                <div class="form-field">
                    <label for="cpf-altera">CPF <span class="required">*</span></label>
                    <input type="text" name="cpf" id="cpf-altera" class="" placeholder="00000000000" required aria-required="true" pattern="\d{11}" title="CPF deve conter 11 dígitos, sem pontos ou traços." />
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label>Gênero<span class="required">*</span></label>
                    <div class="form-row" aria-labelledby="genero-label">
                        <input type="radio" name="genero-altera" id="masc-altera" value="masculino" />
                        <label for="masc-altera">Masculino</label>
                        <input type="radio" name="genero-altera" id="fem-altera" value="feminino" />
                        <label for="fem-altera">Feminino</label>
                    </div>
                </div>
                <div class="form-field">
                    <label for="telefone-altera">Telefone <span class="required">*</span></label>
                    <input type="text" name="telefone" id="telefone-altera" placeholder="(99) 99999-9999" required aria-required="true" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label>Tipo do Telefone <span class="required">*</span></label>
                    <div class="form-row" aria-labelledby="tipoTelefone-label">
                        <input type="radio" name="tipoTelefone-altera" id="residencial-altera" value="residencial" />
                        <label for="residencial-altera">Residencial</label>
                        <input type="radio" name="tipoTelefone-altera" id="comercial-altera" value="comercial" />
                        <label for="comercial-altera">Comercial</label>
                    </div>
                </div>
                <div class="form-field">
                    <label for="dataNascimento-altera">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" name="dataNascimento" id="dataNascimento-altera" required aria-required="true" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="email-altera">Email <span class="required">*</span></label>
                    <input type="email" name="email" id="email-altera" placeholder="Digite seu email" required aria-required="true" />
                </div>
                <div class="form-field">
                    <label for="senha-altera">Senha <span class="required">*</span></label>
                    <input type="password" name="senha" id="senha-altera" placeholder="Digite sua senha" required aria-required="true" />
                </div>
            </div>
        </fieldset>
        <div class="submit-section">
            <button type="submit" aria-label="Enviar formulários" id="submit-button-altera">Submit</button>
        </div>
    </form>
    

    <div class="tabbed-form" id="endereco-consulta">
        <form id="filtroEndereco" method="get">
            <fieldset>
                <div class="form-row">
                    <div class="form-field">
                        <a class="btn btn-warning" href="../consulta.html">Voltar</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="cpf-consulta">CPF:</label>
                        <input type="text" id="cpf-consulta" name="cpf" placeholder="Digite o cpf">
                    </div>
                    <div class="form-field">
                        <label for="nome-consulta">Nome:</label>
                        <input type="text" id="nome-consulta" name="nome" placeholder="Digite o nome">
                    </div>
                    <div class="form-field">
                        <label for="dataNascimento-consulta">Data Nascimento:</label>
                        <input type="date" id="dataNascimento-consulta" name="dataNascimento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="telefone-consulta">Telefone:</label>
                        <input type="text" id="telefone-consulta" name="telefone" placeholder="Digite o telefone">
                    </div>
                    <div class="form-field">
                        <label for="email-consulta">E-mail:</label>
                        <input type="text" id="email-consulta" name="email" placeholder="Digite o email">
                    </div>
                    <div class="form-field">
                        <label for="ranking-consulta">Ranking</label>
                        <input type="number" id="ranking-consulta" name="ranking" placeholder="Digite o ranking">
                    </div>
                </div>

                <div class="form-row">
                    <button class="btn btn-warning" id="filter-endereco" type="submit">Filtrar</button>
                </div>
            </fieldset>
        </form>

        <table id="table-endereco" class="table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-id">Tipo</th>
                <th class="cln-nome">Logradouro</th>
                <th class="cln-cpf">Num</th>
                <th class="cln-dataN">Bairro</th>
                <th class="cln-telefone">Cidade</th>
                <th class="cln-email">Estado</th>
                <th class="cln-acoes">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="modalEndereco" class="modal">
            <div class="modal-content">
                <h3>Endereço</h3>
                <p id="enderecoInfo"></p>
            </div>
        </div>

        <div id="modalCartao" class="modal">
            <div class="modal-content">
                <h3>Cartão</h3>
                <p id="cartaoInfo"></p>
            </div>
        </div>

        <div id="modalAlterar" class="modal">
            <div class="modal-content">
                <h3>Alterar</h3>
                <p id="alterar">Conteúdo do modal Alterar.</p>
            </div>
        </div>
    </div>

    <div class="tabbed-form" id="cartao-consulta">
        <form id="filtroCartao" method="get">
            <fieldset>
                <div class="form-row">
                    <div class="form-field">
                        <a class="btn btn-warning" href="../consulta.html">Voltar</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="numero-cartao">Nº Cartão:</label>
                        <input type="text" id="numero-cartao" name="num_car" placeholder="Digite o número do cartão">
                    </div>
                    <div class="form-field">
                        <label for="nome-cartao">Nome Impresso:</label>
                        <input type="text" id="nome-cartao" name="nome_car" placeholder="Digite o nome impresso">
                    </div>
                    <div class="form-field">
                        <label for="bandeira-cartao">Bandeira:</label>
                        <input type="text" id="bandeira-cartao" name="ban_car" placeholder="Digite a Bandeira">
                    </div>
                </div>

                <div class="form-row">
                    <button class="btn btn-warning" id="filter-cartao" type="submit">Filtrar</button>
                </div>
            </fieldset>
        </form>

        <table id="table-cartao" class="table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-nome">Nº Cartão</th>
                <th class="cln-cpf">Nome Impresso</th>
                <th class="cln-dataN">Bandeira</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>
<script src="../../js/ManipulaForm.js" defer></script>
<script src="../../js/ScriptAltera.js" defer></script>
<script src="../../js/validaCep.js" defer></script>
<script src="../../js/ManipulaAlteracao.js" defer></script>
</body>
</html>
