<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/clienteCompras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <meta charset="UTF-8">
    <title>Indentificacao</title>
</head>
<body>
<header>
    <!--TODO: Adicionar links-->
    <a href="clienteCarrinho.html"><i id="voltar" class="fa-solid fa-less-than"></i></a>
    <h2 class="texto-gradient" style="margin-left: 38%">E-COMMERCE</h2>
</header>
<div class="cabecalho">
    <div>
        <span> Home/Tênis/Carrinho/Identificação </span>
        <h3>Identificação</h3>

    </div>
    <section>
        <div class="identificacao-container">
            <img src="../../../img/card.svg" alt="Ícone de documento">
            <div class="identificacao-container-form">
                <label for="cpf-ident">CPF</label>
                <input type="text" id="cpf-ident" placeholder="Digite seu cpf..." />
            </div>
        </div>
        <div class="info-pedido">
            <h3 style="margin-bottom: 20px">RESUMO DO PEDIDO</h3>
            <div class="info-pedido-container" style="color: gray">
                <span>Produtos</span>
                <span id="produtos-total">R$ 0,00</span>
            </div>
            <div class="info-pedido-container">
                <span>Total</span>
                <span id="total-geral">R$ 0,00</span>
            </div>
            <button>PROSSEGUIR</button>
            <div class="info-pedido-produtos">
                <img src="../../../img/tenis.png" alt="img-tenis">
                <div class="info-pedido-pedido-container">
                    <span>puma</span>
                    <h6>Tênis Puma Speedcat Og Feminino</h6>
                    <p>R$ 699,99</p>
                    <span>Tamanho: 38</span>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="../../../js/vendas/clienteIdentificacao.js"></script>
<script>
    $(document).ready(function(){
        $('#cpf-ident').mask('000.000.000-00');
    })
</script>
</body>
</html>
