<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/clienteCompras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="clienteIdentificacao.html"><i id="voltar" class="fa-solid fa-less-than"></i></a>
    <h2 class="texto-gradient text-center">E-COMMERCE</h2>
</header>

<div class="cabecalho">
    <span>Home/Tênis/Carrinho/Identificação/Entrega</span>
    <h3>TIPO ENTREGA</h3>
    <div class="entrega-cabecalho">
        <h3>Entrega</h3>
        <a href="../../criaEndereco.html">
            <button type="button">Adicionar Novo</button>
        </a>
    </div>
</div>

<!-- Endereços carregados via JS -->
<div class="enderecos"></div>

<!-- Transportadoras carregadas via JS -->
<div class="tipo-entrega transportadoras"></div>

<!-- Resumo do pedido -->
<div class="info-pedido">
    <h3 style="margin-bottom: 20px">RESUMO DO PEDIDO</h3>
    <div class="info-pedido-container" style="color: gray">
        <span>Produtos</span>
        <span id="produtos-total">R$ 0,00</span>
    </div>
    <div class="info-pedido-container">
        <span>Total</span>
        <span id="total-geral">R$ 0,00</span>
    </div>
    <button id="btnProsseguir">PROSSEGUIR</button>
    <div class="info-pedido-produtos">
        <img src="../../../img/tenis.png" alt="img-tenis">
        <div class="info-pedido-produto-container">
            <span>puma</span>
            <h6>Tênis Puma Speedcat Og Feminino</h6>
            <p>R$ 699,99</p>
            <span>Tamanho: 38</span>
        </div>
    </div>
</div>

<script src="../../../js/vendas/clienteEntrega.js"></script>
</body>
</html>
