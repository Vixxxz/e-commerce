<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../../css/clienteCompras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Meus Pedidos</title>
</head>
<body>
    <header>
        <a href="clienteCompras.html"><i id="voltar" class="fa-solid fa-less-than"></i></a>
        <h2 class="texto-gradient" style="margin-left: 38%">E-COMMERCE</h2>
    </header>
    <section>
        <div class="pedidos-identicacao">
            <h2>IDENTIFICAÇÃO</h2>
            <div class="identificacao">
                <img src="../../../img/card.svg" alt="Ícone de documento">
                <div class="identificacao-form">
                    <label for="cpf-ident">CPF</label>
                    <input type="text" id="cpf-ident" placeholder="Digite seu cpf..."> </input>
                </div>
            </div>
            <button id="btn-prosseguir">PROSSEGUIR</button>
        </div>
    </section>
<script>
    const cpf = document.getElementById('cpf-ident');
    const btnProsseguir = document.getElementById('btn-prosseguir');

    btnProsseguir.addEventListener('click', () => {
        console.log("Cpf capturado: " + cpf.value);
        window.location.href = "clientePedidos.html?cpf=" + cpf.value.replace(/\D/g, '');
    })

    $(document).ready(function(){
        $(cpf).mask('000.000.000-00');
    })
</script>
</body>
</html>
