<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../../css/style.css">
    <title>Consulta Vendas</title>
</head>
<body>
<section class="tabbed-form">
    <div class="form-titles">
        <h2 id="vendas-title" class="active-tab">Vendas</h2>
        <h2 id="trocas-title" class="inactive-tab">Trocas</h2>
        <h2 id="produtos-title" class="inactive">Produtos</h2>
        <h2 id="dashboard-title" class="inactive-tab">Dashboard</h2>
    </div>
    <div id="pagina-vendas">
        <form id="filtroFormVenda" method="get">
            <fieldset>
                <div class="form-row">
                    <div class="form-field">
                        <a class="btn btn-warning" href="../vendasHome.html">Voltar</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="cpf-venda">CPF:</label>
                        <input type="text" id="cpf-venda" name="cpf" placeholder="Digite o cpf">
                    </div>
                    <div class="form-field">
                        <label for="id-pedido-venda">ID Pedido:</label>
                        <input type="text" id="id-pedido-venda" name="id" placeholder="Digite o ID do Pedido">
                    </div>
                </div>
                <div class="form-row">
                    <button class="btn btn-warning" id="submit-filter-venda" type="submit">Filtrar</button>
                </div>
            </fieldset>
        </form>
        <table id="table-vendas" class="tabela table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-id">Id</th>
                <th class="cln-nome">Valor Total</th>
                <th class="cln-cpf">Data</th>
                <th class="cln-dataN">Status</th>
                <th class="cln-telefone">Frete</th>
                <th class="cln-email">CPF</th>
                <th class="cln-acoes">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="pagina-trocas" style="display: none;" id="pagina-trocas">
        <form id="filtroFormTroca" method="get">
            <fieldset>
                <div class="form-row">
                    <div class="form-field">
                        <a class="btn btn-warning" href="../vendasHome.html">Voltar</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="cpf-troca">CPF:</label>
                        <input type="text" id="cpf-troca" name="cpf" placeholder="Digite o cpf">
                    </div>
                    <div class="form-field">
                        <label for="id-pedido-troca">ID Pedido:</label>
                        <input type="text" id="id-pedido-troca" name="id" placeholder="Digite o ID do Pedido">
                    </div>
                </div>
                <div class="form-row">
                    <button class="btn btn-warning" id="submit-filter-troca" type="submit">Filtrar</button>
                </div>
            </fieldset>
        </form>
        <table id="table-trocas" class="tabela table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-id">Id</th>
                <th class="cln-nome">Valor Total</th>
                <th class="cln-cpf">Data</th>
                <th class="cln-dataN">Status</th>
                <th class="cln-email">CPF</th>
                <th class="cln-acoes">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="pagina-produtos" style="display: none;" id="pagina-produtos">
        <table id="table-produtos" class="tabela table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-id">Id</th>
                <th class="cln-nome">SKU</th>
                <th class="cln-cpf">Modelo</th>
                <th class="cln-dataN">Marca</th>
                <th class="cln-telefone">Categoria</th>
                <th class="cln-email">Valor Venda</th>
                <th class="cln-acoes">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="pagina-dashboard" style="display: none;">
        <form id="filtroDashboard" method="get">
            <fieldset>
                <div class="form-row">
                    <div class="form-field">
                        <a class="btn btn-warning" href="../vendasHome.html">Voltar</a>
                    </div>
                </div>
                <div class="form-row" style="width: 100%; align-items: center">
                    <h1 style="width: 100%;text-align: center; font-weight: 500">Tendência de Vendas Mensais</h1>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="dataInicial">Período</label>
                        <input type="date" id="dataInicial" name="dataInicial">
                    </div>
                    <div class="form-field">
                        <label for="dataFinal"></label>
                        <input type="date" id="dataFinal" name="dataFinal">
                    </div>
                </div>
                <div class="form-row" style="gap: 36rem">
                    <button class="btn btn-warning" id="submit-filter-dashboard" type="submit">Filtrar</button>
                    <div class="form-field">
                        <button class="btn btn-danger">Limpar</button>
                        <button class="btn btn-primary">Atualizar</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div style="width: 400px; height: 400px;">
            <canvas id="dashboard"></canvas>
        </div>
    </div>
</section>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="../../../js/ManipulaForm.js"></script>
<script src="../../../js/ScriptAdmVendas.js"></script>
<script src="../../../js/adm/admVendas.js"></script>
<script src="../../../js/adm/admTrocas.js"></script>
<script src="../../../js/dashboard.js"></script>
</body>
</html>
