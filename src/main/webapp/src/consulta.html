<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Consulta Clientes</title>
    </head>
    <body>
        <section class="tabbed-form">
            <div class="form-titles">
                <h2>Consulta Clientes</h2>
            </div>

            <form id="filtroForm" method="get">
                <fieldset>
                    <div class="form-row">
                        <div class="form-field">
                            <a class="btn btn-warning" href="../index.html">Voltar</a>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite o cpf">
                        </div>
                        <div class="form-field">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome">
                        </div>
                        <div class="form-field">
                            <label for="dataNascimento">Data Nascimento:</label>
                            <input type="date" id="dataNascimento" name="dataNascimento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone">
                        </div>
                        <div class="form-field">
                            <label for="email">E-mail:</label>
                            <input type="text" id="email" name="email" placeholder="Digite o email">
                        </div>
                        <div class="form-field">
                            <label for="ranking">Ranking</label>
                            <input type="number" id="ranking" name="ranking" placeholder="Digite o ranking">
                        </div>
                    </div>

                    <div class="form-row">
                        <button class="btn btn-warning" id="submit-filter" type="submit">Filtrar</button>
                    </div>
                </fieldset>
            </form>

            <table id="table-clientes" class="table table-hover">
                <thead>
                <tr class="linha-coluna">
                    <th class="cln-id">Id</th>
                    <th class="cln-nome">Nome</th>
                    <th class="cln-cpf">CPF</th>
                    <th class="cln-dataN">Data Nascimento</th>
                    <th class="cln-telefone">Telefone</th>
                    <th class="cln-email">E-mail</th>
                    <th class="cln-acoes">Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="modalEndereco" class="modal">
                <div class="modal-content">
                    <h3>Endereço</h3>
                    <p id="enderecoInfo"></p>
                </div>
            </div>

            <div id="modalCartao" class="modal">
                <div class="modal-content">
                    <h3>Cartão</h3>
                    <p id="cartaoInfo"></p>
                </div>
            </div>

            <div id="modalAlterar" class="modal">
                <div class="modal-content">
                    <h3>Alterar</h3>
                    <p id="alterar">Conteúdo do modal Alterar.</p>
                </div>
            </div>

            <div id="modalExcluir" class="modal">
                <div class="modal-content">
                    <h3>Excluir</h3>
                    <p id="excluir">Tem certeza de que deseja excluir este cliente?</p>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="../js/Consulta.js" defer></script>
    </body>
</html>
